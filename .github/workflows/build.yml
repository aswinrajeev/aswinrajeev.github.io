name: React Build

on:
    pull_request:
        types: [opened, reopened]

env:
    CI: false

jobs:
    build:
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        permissions:
            contents: 'read'
            id-token: 'write'
            pages: 'write'
            actions: 'write'
            checks: 'write'
        strategy:
            matrix:
                node-version: [21.x]

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Build
              run: |
                  cd aswin-home
                  npm install
                  npm run build
