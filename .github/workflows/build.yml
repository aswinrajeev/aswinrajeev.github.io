name: Build

on:
    pull_request:
        types: [opened, reopened]

env:
    CI: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install Dependencies
              run: |
                  cd aswin-home
                  npm install

            - name: Build
              run: |
                  cd aswin-home
                  npm run build
